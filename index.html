<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #00aeff5e;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5em;
      color: #333;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      gap: 50px;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    img {
      width: 100%;
      max-width: 900px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      background: white;
    }
  </style>
</head>
<body>
  <h1>Hugo Manipoud's Data analysis portfolio</h1>
  <div class="image-container">
    <img src="1.jpg" alt="Slide 1">
    <img src="2.jpg" alt="Slide 2">
    <img src="3.jpg" alt="Slide 3">
    <img src="4.jpg" alt="Slide 4">
    <img src="5.jpg" alt="Slide 5">
    <img src="6.jpg" alt="Slide 6">
    <img src="7.jpg" alt="Slide 7">
    <img src="8.jpg" alt="Slide 8">

</html>
